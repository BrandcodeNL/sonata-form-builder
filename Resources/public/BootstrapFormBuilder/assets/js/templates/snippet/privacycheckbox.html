<!-- Privacy Checkbox -->
<div class="form-group">
  <label class="col-md-4 control-label" for="{{ id }}">{{ label }}</label>
  <div class="col-md-4">
    <div class="checkbox">
        <label for="{{ id }}">
           <input type="checkbox" id="{{ id }}" name="{{ id }}" required="required">
           {{ text }}
        </label>
    </div>
  </div>
</div>
